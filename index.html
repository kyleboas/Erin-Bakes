---
layout: default
---

<section class="gallery" aria-label="Work">
  {% for post in site.posts %}
    {% if post.image %}
      <a href="{{ post.url | relative_url }}">
        <img class="cake-shot"
             src="{{ post.image | relative_url }}"
             alt="{{ post.title }}">
      </a>
    {% endif %}
  {% endfor %}
</section>
